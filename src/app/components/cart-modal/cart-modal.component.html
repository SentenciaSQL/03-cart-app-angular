<div class="abrir-modal animacion fadeIn">
    <div class="modal" style="display: block;" tabindex="1">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carro de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeCart()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        @if (items.length > 0) {
                            <app-cart [items]="items" (idProductEventEmitter)="onDeleteCart($event)"></app-cart>
                        } @else {
                            <div class="alert alert-warning">no hay elementos en el carro!</div>
                        }
                        
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary btn-sm float-end" (click)="closeCart()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
